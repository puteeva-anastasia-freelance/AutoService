<section class="order">
	<div class="container order__container">
		<div class="order__wrap">
			<h2 class="h2 order__title">Обратная связь</h2>
			<form class="order__form form-application">
				<input type="hidden" name="name-form" value="Заказать звонок">
				<div class="order__inner">
					<div class="order__name">
						<input type="text" class="order__input" placeholder="Укажите Ваше имя" name="name">
					</div>
					<div class="order__phone">
						<input required class="order__input mask-phone" type="text" placeholder="Укажите Ваш номер телефона"
							name="phone">
					</div>
					<p class="txt order__error-phone">Для отправки формы, пожалуйста, укажите Ваш номер телефона</p>
				</div>
				<button type="submit" class="button button__red order__button">Заказать звонок</button>
			</form>
		</div>
	</div>
</section>
