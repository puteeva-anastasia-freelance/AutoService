<section class="calculator" id="calculator">
	<div class="container">
		<div class="calculator__wrap">
			<h3 class="h3">Хотите узнать стоимость ремонта вашего автомобиля или проконсультироваться?</h3>
			<p class="calculator__txt">Заполните форму и&nbsp;мы&nbsp;свяжемся с&nbsp;Вами в&nbsp;ближайшее время</p>
			<form class="calculator__form form-calculator">
				<input type="hidden" name="name-form" value="Узнать стоимость ремонта автомобиля или проконсультироваться?">
				<div class="calculator__name">
					<input type="text" class="calculator__input" placeholder="Укажите Ваше имя" name="name">
				</div>
				<div class="calculator__phone">
					<input required class="calculator__input mask-phone" type="text" placeholder="Укажите Ваш номер телефона"
						name="phone">
				</div>
				<select id="brand" name="brand">
					<option class="brand-empty" label="Выберите значение"></option>
					<!-- Пункты марок автомобилей будут добавлены сюда с помощью JS -->
					<option value="Другая">Другая</option>
				</select>
				<select id="defect" name="defect">
					<option class="defect-empty" label="Выберите значение"></option>
					<!-- Пункты неисправностей автомобилей будут добавлены сюда с помощью JS -->
					<option value="Другое">Другое</option>
					<option value="Нужна консультация">Нужна консультация</option>
				</select>
				<p class="txt calculator__error-phone">Для отправки формы, пожалуйста, укажите Ваш номер телефона</p>
				<button type="submit" class="button button__red calculator__button">Отправить</button> <br>
			</form>
		</div>
	</div>
</section>
